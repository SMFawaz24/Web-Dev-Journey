<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shadows in CSS</title>
    <style>
      .box {
        border: 2px solid black;
        padding: 34px;
        
        box-shadow: 5px 5px 15px 5px #931a1a;

      }
      .text-element { text-shadow: 4px 4px 4px #2f1b1b;        
      outline: 2px solid teal;
      border: 2px solid #931a1a;
      outline-offset: 3px;
      }
    </style>
  </head>
  <body>
    <div class="box">I am a box</div>
    <p class="text-element">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam,
      distinctio? Excepturi eum eius hic ullam commodi sunt repudiandae corporis
      error laudantium sapiente labore cupiditate, ad officia, praesentium,
      libero minus animi.
    </p>
  </body>
</html>
