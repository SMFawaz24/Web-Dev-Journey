<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Display Property</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      .box {
        border: 2px solid blue;
        display: inline-flex;
        justify-content: center;
        padding: 45px;
        margin: 45px;
      }
    </style>
  </head>
  <body>
    <div class="box">I am a box</div>
    <div class="box">I am also a nice box</div>
    <span>I am also a good</span>
    <span>boy</span>
  </body>
</html>
