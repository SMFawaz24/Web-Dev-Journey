<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video and Audio Elements in HTML</title>
  </head>
  <body>
    <video src="video.mp4" width="555" controls autoplay></video>
    <audio src="lovemeagain.mp3" controls autoplay muted></audio>
    <svg height="100" width="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
    </svg>
    <iframe src="https://www.codewithharry.com/tutorial/html-iframes/" height="400" width="400" frameborder="0" allowfullscreen></iframe>
  </body>
</html>
